<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCKY NUMBER</title>
</head>
<body>
    <h1>Hi!</h1>
    <p>Today's lucky number is: {{ lucky_num }}</p>
    <p> {{msg}} </p> 
    
    {% if lucky_num == 3 %}
    <h2>That's my lucky number too!</h2>
    <img src="https://media.giphy.com/media/3o7TKsQ8UQY1W8nOsE/giphy.gif" alt="lucky number">
    {% else %}
    <h2>I don't like {{ lucky_num }}</h2>
    <img src="https://media.giphy.com/media/3o7TKsQ8UQY1W8nOsE/giphy.gif" alt="lucky number">
    {% endif %}
</body>
</html>
